<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="wrap toolbar">
      <h1>photo with sound</h1>
      
      <nav class="nav-links">
        <a href="map.html">Map</a>
        <a href="index.html#about">About</a>
      </nav>

      <div class="spacer"></div>

    </div>
  </header>

  <main class="wrap">
    <p style="color:var(--muted); margin:0 0 12px"></p>

  <div id="gallery" class="masonry"></div>


    <section id="about" class="about-section">
      <div class="about-panel">
        <div class="about-inner">
          <h2 class="about-title">About</h2>
    
        <p class="about-text">
          このサイトは、福岡にある神社を舞台に、写真と環境音を組み合わせて
          “その場所にいるような体験” を目指した作品です。<br><br>
          現地で撮影した写真と、その場で収録した音を組み合わせ、場所ごとの空気感や
          時間の流れをより深く感じられるように構成しています。
        </p>
    
        <p class="about-text">
          また、各神社ページには所在地マップを設け、実際の位置関係を
          視覚的に理解できるようにしています。
        </p>
    
        <p class="about-sign">
          制作：Sugino Ichinosuke<br>
          使用機材：Nikon D5100/ Zoom H1n<br>
          
        </p>
      </div>
    </section>
    
  </main>

  <footer>
    <small>© 2025 photo with sound</small>
  </footer>

  <!-- JS -->
  <script src="./gallery.js"></script>
  <script>
    (function () {
      const DURATION = 400; 
    
      
      window.navigateWithFade = function (url) {
        document.body.classList.add("fade-out");
        setTimeout(function () {
          window.location.href = url;
        }, DURATION);
      };
    
      function enablePageFade() {
        
        requestAnimationFrame(function () {
          document.body.classList.add("page-loaded");
        });
    
        
        document.querySelectorAll("a[href]").forEach(function (a) {
          const href = a.getAttribute("href");
          if (!href || href.startsWith("#") || a.target === "_blank") return;
    
          a.addEventListener("click", function (e) {
            e.preventDefault();
            navigateWithFade(href);
          });
        });
      }
    
      document.addEventListener("DOMContentLoaded", enablePageFade);
    })();
    </script>
    
</body>
</html>
