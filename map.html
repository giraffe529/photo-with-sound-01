<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>photo with sound</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>

    <header>
        <div class="wrap toolbar">
            <h1><a href="index.html" style="color:inherit; text-decoration:none;">photo with sound</a></h1>
            <nav class="nav-links">
          
          <nav class="nav-links">
            <a href="map.html">MAP</a>
            <a href="index.html#about">ABOUT</a>
          </nav>
    
          <div class="spacer"></div>
    
          
          </div>
        </div>
      </header>
    

<main class="wrap">
  <h2 class="page-title">MAP</h2>
  <div id="big-map" class="leaflet-map"></div>
</main>

<script>
const shrineData = [
  { name:"愛宕神社", lat:33.585623, lng:130.334845, page:"shrines/atago.html", thumb:"atago/1.jpg" },
  { name:"宮地嶽神宮", lat:33.656571, lng:130.687028, page:"shrines/miyajidake.html", thumb:"miyajidake/1.jpg" },
  { name:"紅葉八幡宮", lat:33.578379, lng:130.351005, page:"shrines/momiji.html", thumb:"momiji/1.jpg" },
  { name:"高住神社", lat:33.484366358934416, lng:130.9329599722248, page:"shrines/takasumi.html", thumb:"takasumi/1.jpg" },
  { name:"高祖神社", lat:33.544768, lng:130.260464, page:"shrines/takaso.html", thumb:"takaso/1.jpg" },
  { name:"宗像大社", lat:33.831167, lng:130.514222, page:"shrines/munakata.html", thumb:"munakata/1.jpg" },
  { name:"太宰府天満宮", lat:33.521514, lng:130.534846, page:"shrines/dazaifu.html", thumb:"dazaifu/1.jpg" },
  { name:"志賀海神社", lat:33.66931, lng:130.31344, page:"shrines/sikaumi.html", thumb:"sikaumi/1.jpg" }
];


const shrineIcon = L.icon({
  iconUrl: "icons/torii.png",
  iconSize: [40, 40],
  iconAnchor: [20, 38],
  popupAnchor: [0, -32]
});


document.addEventListener("DOMContentLoaded", () => {

  const map = L.map("big-map", {
    scrollWheelZoom: true,
    zoomControl: true
  }).setView([33.60, 130.45], 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);


  shrineData.forEach(shrine => {
    L.marker([shrine.lat, shrine.lng], { icon: shrineIcon })
      .addTo(map)
      .bindPopup(`
        <div class="popup-card">
          <a href="${shrine.page}" class="popup-link">
            <img src="${shrine.thumb}" class="popup-thumb" />
            <div class="popup-name">${shrine.name}</div>
          </a>
        </div>
      `);
  });

});
</script>

</body>
</html>
